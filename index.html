<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sarper Bey Was Here</title>
<style>
  /* Genel stil */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('images/ağaç.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    min-height: 100vh;
    color: #333;
  }

  /* Yan menü */
  nav.sidebar {
    width: 200px;
    background: rgba(50, 50, 50, 0.9);
    color: white;
    display: flex;
    flex-direction: column;
    padding-top: 30px;
    position: fixed;
    height: 100vh;
    box-sizing: border-box;
  }
  nav.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: normal;
    font-size: 22px;
  }
  nav.sidebar button {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    padding: 15px 20px;
    cursor: pointer;
    text-align: left;
    transition: background-color 0.3s ease;
  }
  nav.sidebar button:hover, nav.sidebar button.active {
    background-color: #666;
  }

  /* Ana içerik alanı, menü yanına */
  main.content {
    margin-left: 200px;
    padding: 40px;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
  }

  /* Ortadaki kutu */
  .container {
    background-color: rgba(192, 192, 192, 0.9);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    padding: 40px;
    max-width: 450px;
    width: 100%;
    text-align: center;
  }

  /* Profil resmi */
  .profile-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    transition: all 0.3s ease;
  }

  /* Başlık ve açıklama */
  h1 {
    margin: 0 0 10px;
  }
  .description {
    color: #555;
    margin-bottom: 20px;
  }

  /* Link butonları */
  ul.links {
    list-style: none;
    padding: 0;
    margin: 0 0 30px 0;
  }
  ul.links li {
    margin-bottom: 15px;
  }
  ul.links a {
    display: inline-block;
    background-color: #808080;
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 15px 20px;
    border-radius: 30px;
    transition: transform 0.3s ease, background-color 0.3s ease;
  }
  ul.links a:hover {
    background-color: #575757;
    transform: scale(1.15);
  }

  /* Müzik panel ve ikon */
  #speaker-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 45px;
    height: 45px;
    cursor: pointer;
    background: url('https://cdn-icons-png.flaticon.com/512/727/727240.png') no-repeat center center;
    background-size: contain;
    transition: filter 0.3s ease;
  }
  #speaker-icon.active {
    filter: brightness(0.8);
  }
  #music-panel {
    position: fixed;
    top: 75px;
    right: 20px;
    width: 280px;
    background: rgba(255,255,255,0.9);
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    padding: 15px;
    display: none;
    z-index: 1000;
    box-sizing: border-box;
  }
  #music-panel input[type="text"] {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    margin-bottom: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  #music-panel button {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    margin-bottom: 8px;
    border: none;
    border-radius: 5px;
    background-color: #555;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #music-panel button:hover {
    background-color: #333;
  }

  /* Ses kontrolü küçük alt bar */
  #mini-volume-control {
    display: none; /* Anasayfa açıldığında görünür olacak */
    position: fixed;
    bottom: 10px;
    left: 200px; /* Menü yanına hizala */
    width: calc(100% - 200px);
    background: rgba(128, 128, 128, 0.7);
    padding: 6px 12px;
    border-radius: 20px;
    box-sizing: border-box;
    text-align: center;
    z-index: 1000;
  }
  #mini-volume-control button {
    font-size: 14px;
    margin: 0 5px;
    padding: 6px 12px;
    border-radius: 20px;
    border: none;
    background-color: #444;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #mini-volume-control button:hover {
    background-color: #222;
  }

  /* İletişim formu */
  form#contact-form {
    text-align: left;
  }
  form#contact-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  form#contact-form input, form#contact-form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #aaa;
    font-size: 14px;
    resize: vertical;
  }
  form#contact-form button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: none;
    background-color: #555;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  form#contact-form button:hover {
    background-color: #333;
  }

  /* Gizleme / gösterme */
  .hidden {
    display: none !important;
  }

  /* Buton küçültme ve resim küçültme anasayfa için */
  .small-buttons ul.links a {
    padding: 10px 14px;
    font-size: 13px;
  }
  .small-buttons .profile-image {
    width: 100px;
    height: 100px;
  }

  /* Responsive mobil için menüyü üstte yapar */
  @media (max-width: 600px) {
    nav.sidebar {
      position: fixed;
      width: 100%;
      height: auto;
      display: flex;
      flex-direction: row;
      padding: 10px 0;
      top: 0;
      left: 0;
      justify-content: center;
      z-index: 1001;
    }
    nav.sidebar button {
      flex: 1;
      font-size: 14px;
      padding: 10px 5px;
      text-align: center;
    }
    main.content {
      margin-left: 0;
      margin-top: 60px;
      padding: 20px;
    }
    #mini-volume-control {
      left: 0;
      width: 100%;
      bottom: 50px;
    }
  }
</style>
</head>
<body>

<nav class="sidebar">
  <h2>Sarper Bey</h2>
  <button id="btn-home" class="active" aria-label="Anasayfa">Anasayfa</button>
  <button id="btn-contact" aria-label="İletişim">İletişim</button>
</nav>

<main class="content">
  <!-- Anasayfa içeriği -->
  <section id="home-section" class="container">
    <img class="profile-image" src="images/Mustafa Kemal Paşa.jpeg" alt="Profil Resminiz" />
    <h1>Sarper Bey</h1>
    <p class="description">Merhaba Ben Sarper 14 Yaşında ortaokul öğrencisiyim.<br />Basit bir şekilde yazılım ile ilgileniyorum.</p>

    <ul class="links">
      <li><a href="https://www.instagram.com/k.sarper" target="_blank" rel="noopener">Instagram</a></li>
      <li><a href="https://discord.gg/uuhV25J7" target="_blank" rel="noopener">Nebula Reklam</a></li>
      <li><a href="https://discord.gg/uuhV25J7" target="_blank" rel="noopener">Hangar</a></li>
      <li><a href="https://link.clashofclans.com/tr?action=OpenClanProfile&tag=2RU29VLJG" target="_blank" rel="noopener">Clash Of Clans</a></li>
      <li><a href="https://link.brawlstars.com/invite/band/tr?tag=2L8C8GJQJ&token=ydr7a23y" target="_blank" rel="noopener">Brawl Stars</a></li>
    </ul>
  </section>

  <!-- İletişim içeriği -->
  <section id="contact-section" class="container hidden">
    <h1>İletişim</h1>
    <form id="contact-form" aria-label="İletişim Formu">
      <label for="name">Adınız:</label>
      <input type="text" id="name" name="name" required placeholder="Adınızı girin" />
      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin" />
      <label for="message">Mesajınız:</label>
      <textarea id="message" name="message" rows="5" required placeholder="Mesajınızı yazın"></textarea>
      <button type="submit">Gönder</button>
    </form>
  </section>
</main>

<!-- Hoparlör ikonu ve müzik paneli -->
<div id="speaker-icon" title="Müzik Kontrolü" aria-label="Müzik Kontrolü"></div>

<div id="music-panel" aria-hidden="true">
  <input type="text" id="video-id-input" placeholder="YouTube video linki veya ID girin" aria-label="YouTube video linki veya ID" />
  <button id="play-video-btn" aria-label="Videoyu Çal">Çal</button>
  <button id="play-ilahi-btn" aria-label="İlahi Çal">İlahi Çal</button>
  <div style="margin-top:10px;">
    <button id="vol-down" aria-label="Sesi Kıs">Ses -</button>
    <button id="vol-up" aria-label="Sesi Aç">Ses +</button>
  </div>
</div>

<!-- Mini ses kontrolü anasayfa alt bar -->
<div id="mini-volume-control" aria-label="Mini Ses Kontrolü" role="region" aria-live="polite" aria-atomic="true">
  <button id="mini-vol-down" aria-label="Sesi Kıs">Ses -</button>
  <button id="mini-vol-up" aria-label="Sesi Aç">Ses +</button>
</div>

<!-- YouTube iframe API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
  let player;
  const playlist = [
    {id: '4sNpAJBfRbk', title: 'Varsa Yanarım - Sarper'}, // İlk açılışta çalacak şarkı (senin istediğin)
    {id: '2cMhAm-GgX4', title: 'İlahi'}
  ];

  // YouTube player'ı başlat
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('yt-player', {
      height: '0',
      width: '0',
      playerVars: {
        autoplay: 1,
        controls: 0,
        modestbranding: 1,
        loop: 1,
        playlist: playlist[0].id
      },
      videoId: playlist[0].id,
      events: {
        'onReady': event => {
          event.target.setVolume(50);
          event.target.playVideo();
        }
      }
    });
  }

  // Sayfa geçişleri
  const btnHome = document.getElementById('btn-home');
  const btnContact = document.getElementById('btn-contact');
  const homeSection = document.getElementById('home-section');
  const contactSection = document.getElementById('contact-section');
  const container = document.querySelector('.container');
  const profileImage = document.querySelector('.profile-image');
  const linksList = document.querySelector('ul.links');
  const speakerIcon = document.getElementById('speaker-icon');
  const musicPanel = document.getElementById('music-panel');
  const miniVolumeControl = document.getElementById('mini-volume-control');

  // İlgili kısımların görünümünü ayarlayan fonksiyon
  function showHome() {
    btnHome.classList.add('active');
    btnContact.classList.remove('active');
    homeSection.classList.remove('hidden');
    contactSection.classList.add('hidden');

    // Anasayfa görünümü: profil resmi ve linkler görünür
    profileImage.style.display = 'block';
    linksList.style.display = 'block';
    container.classList.remove('small-buttons');
    // Mini ses kontrol görünür, ana panel kapalı
    miniVolumeControl.style.display = 'block';
    musicPanel.style.display = 'none';
    speakerIcon.style.display = 'block';
  }

  function showContact() {
    btnContact.classList.add('active');
    btnHome.classList.remove('active');
    contactSection.classList.remove('hidden');
    homeSection.classList.add('hidden');

    // İletişim görünümü: profil resmi ve linkler gizli
    profileImage.style.display = 'none';
    linksList.style.display = 'none';
    container.classList.add('small-buttons');
    // Mini ses kontrol gizli, ana panel açık
    miniVolumeControl.style.display = 'none';
    musicPanel.style.display = 'block';
    speakerIcon.style.display = 'block';
  }

  btnHome.addEventListener('click', () => {
    showHome();
  });

  btnContact.addEventListener('click', () => {
    showContact();
  });

  // Hoparlör ikonu aç/kapa panel
  speakerIcon.addEventListener('click', () => {
    if (musicPanel.style.display === 'block') {
      musicPanel.style.display = 'none';
      speakerIcon.classList.remove('active');
    } else {
      musicPanel.style.display = 'block';
      speakerIcon.classList.add('active');
    }
  });

  // Ses kontrol mini
  document.getElementById('mini-vol-up').addEventListener('click', () => {
    if(player) {
      let vol = player.getVolume();
      player.setVolume(Math.min(vol + 10, 100));
    }
  });
  document.getElementById('mini-vol-down').addEventListener('click', () => {
    if(player) {
      let vol = player.getVolume();
      player.setVolume(Math.max(vol - 10, 0));
    }
  });

  // Ses kontrol panel
  document.getElementById('vol-up').addEventListener('click', () => {
    if(player) {
      let vol = player.getVolume();
      player.setVolume(Math.min(vol + 10, 100));
    }
  });
  document.getElementById('vol-down').addEventListener('click', () => {
    if(player) {
      let vol = player.getVolume();
      player.setVolume(Math.max(vol - 10, 0));
    }
  });

  // Video linki çalma
  document.getElementById('play-video-btn').addEventListener('click', () => {
    if(!player) return;
    const inputVal = document.getElementById('video-id-input').value.trim();
    const vidId = extractVideoId(inputVal);
    if(vidId) {
      player.loadVideoById(vidId);
      player.unMute();
      speakerIcon.classList.add('active');
      musicPanel.style.display = 'none';
    } else {
      alert("Geçerli bir YouTube video ID veya linki girin.");
    }
  });

  // İlahi çalma butonu
  document.getElementById('play-ilahi-btn').addEventListener('click', () => {
    if(!player) return;
    player.loadVideoById(playlist[1].id);
    player.unMute();
    speakerIcon.classList.add('active');
    musicPanel.style.display = 'none';
  });

  // Video ID ayıklama fonksiyonu (link veya direkt ID)
  function extractVideoId(input) {
    if(!input) return null;
    // Eğer direkt ID ise uzunluğu 11 karakter olmalı
    if(input.length === 11 && !input.includes('http')) return input;
    // URL'den ID çıkarma
    const urlPatterns = [
      /v=([a-zA-Z0-9_-]{11})/,           // ?v=VIDEOID
      /youtu\.be\/([a-zA-Z0-9_-]{11})/,  // youtu.be/VIDEOID
      /embed\/([a-zA-Z0-9_-]{11})/       // embed/VIDEOID
    ];
    for(const pattern of urlPatterns) {
      const match = input.match(pattern);
      if(match && match[1]) return match[1];
    }
    return null;
  }

  // Sayfa açıldığında anasayfa göster
  showHome();

  // Sayfa gizliliği değişiminde müzik devam etmeli, durdurma kaldırıldı
  document.removeEventListener('visibilitychange', () => {}); // tamamen kaldırdık

</script>

<!-- Gizli iframe YouTube player -->
<div id="yt-player" style="display:none;"></div>

</body>
</html>
